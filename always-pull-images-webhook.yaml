apiVersion: admissionregistration.k8s.io/v1beta1
kind: MutatingWebhookConfiguration
metadata:
  name: always-pull-images
webhooks:
  - name: always-pull-images.ismailbaskin.com
    rules:
      - apiGroups:
          - ""
        apiVersions:
          - v1
        operations:
          - CREATE
          - UPDATE
        resources:
          - pods
    failurePolicy: Fail
    clientConfig:
      url: "https://us-central1-ismailbaskin.cloudfunctions.net/alwaysPullImages"
      caBundle: 
